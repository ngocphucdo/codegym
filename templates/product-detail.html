<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Nike Fanboy</title>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script href="script.js"></script>

    </head>
    <body>
<!-- HEADER -->
        <header>
            <div class="header">
                <p class="logo"><a style="text-decoration:none" href="http://127.0.0.1:5000/">Nike Fanboy</a></p>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav ul">
                    <li class="nav-item ">
                         <a class="nav-link" href="http://127.0.0.1:5000/">Home Page</a>
                    </li>
                    <li class="nav-item ">
                         <a class="nav-link" href="http://127.0.0.1:5000/category/nike">Nike</a>
                     </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/category/adidas">Adidas</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/category/jordan">Jordan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:5000/category/newbalance" >New Balance</a>
                    </li>
                </ul>
            </nav>
        </header>
<!-- MAIN -->
        <div >
            <div class='left-detail' style="height: 600px;">
                <img class="mg-l-50 mg-t-50 img-detail" src="{{product.image}}" alt="" style="height: 520px;margin-left: 80px;width: 650px;margin-top: 0px;">
            </div>
            <div class="right-detail">
                <div style="margin-left: 20px;margin-top: 120px;">
                    <div class="product-title">
    					<h1 class="mg-t-50">{{product.name}}</h1>
    					<span id="pro_sku">SKU: {{product.code}}</span>
                    </div>
                    <button class="button1" id="button" data-toggle="modal" data-target=".bd-example-modal-lg" style="vertical-align:middle"><span>Mua hàng </span></button>
                    <div class="product-description" style="width: 400px;">
        				<div class="title-bl">
        					<h2>Mô tả</h2>
        				</div>
        				<div class="description-content">
        				    <div class="description-productdetail">
        					    {{product.detail }}
        				    </div>
        				</div>
        			</div>
                </div>
            </div>

        </div>

<!-- FOOTER -->
        <div class="container text-center py-3 float-l" style="margin-left: 150px; margin-top: 150px" >© 2019 Copyright:
            <a href="http://www.screenprank.com/gandalf.html"> Phuc Ngan Nha</a>
        </div>
<!-- Pop-up -->
{% include "pop-up.html" %}

    </body>
</html>
